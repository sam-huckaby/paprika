<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Lists Tab -->
  <ion-tab title="Lists" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/paprika/lists">
    <ion-nav-view name="paprika-lists"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Stats" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/paprika/stats">
    <ion-nav-view name="paprika-stats"></ion-nav-view>
  </ion-tab>

</ion-tabs>
